<div class="container-cook" style="margin: 15% 20%;" *ngIf="this.auth.isCook()">
  <p style="font-size: 60px; text-align: center;">Bienvenu chef</p>
</div>

<div class="container-cook" style="margin: 15% 20%;" *ngIf="this.auth.isAdmin()">
  <p style="font-size: 60px; text-align: center;">Bienvenu Administrateur</p>
</div>
<div class="carousel-container" *ngIf="this.auth.isUser()">
  <ngb-carousel *ngIf="cooks" [showNavigationArrows]="true"
[showNavigationIndicators]="true">
  <ng-template ngbSlide *ngFor="let cook of cooks">
    <div class="picsum-img-wrapper">
      <img
        src="../../../assets/static/images/cooking.png"
        class="cook-icon"
        alt="..."
      />
    </div>
    <div class="carousel-caption" style="left: 68%;">
      <h3>{{ cook.name }}</h3>
      <h3>{{ cook.email }}</h3>
      <p>{{ cook.description }}</p>
