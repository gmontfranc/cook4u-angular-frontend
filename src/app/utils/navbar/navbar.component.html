<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span>Cook4U</span>
    <button mat-button routerLink="home" >Accueil</button>
    <button mat-button routerLink="reservation" >Réserver</button>
    <button mat-button routerLink="cooks" >Les chefs</button>
    <span class="spacer"></span>   
    <div *ngIf="this.auth.isLoggedIn(); then logoutButton else loginButton"></div>
    <ng-template #loginButton>
      <button  mat-stroked-button routerLink="signin" >Se connecter</button>
    </ng-template>
    <ng-template #logoutButton>
      <button mat-stroked-button routerLink="logout" >Se déconnecter</button>
    </ng-template>
    
  </mat-toolbar-row>
</mat-toolbar>
